version: '3'

services:
  bgpa-backend:
    image: 'bartlbalazs/bgpa-backend:latest'
    networks:
      - bgpa-net
    links:
      - "redis-server:redis"
    restart: always
    depends_on:
      - redis-server

  bgpa-ui:
    image: 'bartlbalazs/bgpa-ui:latest'
    expose:
      - "80"
    ports:
      - "80:80"
    networks:
      - bgpa-net
    links:
      - "redis-server:redis"
      - "bgpa-backend:backend"
    restart: always
    depends_on:
      - redis-server
      - bgpa-backend


  redis-server:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - bgpa-net
    volumes:
      - redis-data:/data
    restart: always

networks:
  bgpa-net:
    driver: bridge

volumes:
  redis-data: