version: '3'

services:
  bgpa-backend:
    build:
      context: ./backend
    networks:
      - bgpa-net
    links:
      - "redis-server:redis"
    depends_on:
      - redis-server

  bgpa-ui:
    build:
      context: ./ui
    expose:
      - "80"
    ports:
      - "80:80"
    networks:
      - bgpa-net
    links:
      - "redis-server:redis"
      - "bgpa-backend:backend"
    depends_on:
      - redis-server
      - bgpa-backend


  redis-server:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - bgpa-net
    volumes:
      - redis-data:/data

networks:
  bgpa-net:
    driver: bridge

volumes:
  redis-data: