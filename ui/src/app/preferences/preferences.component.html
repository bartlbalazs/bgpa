<div class="row" *ngIf="preferences">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
  
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">{{displayName}}</h6>
      </div>
  
      <div class="card-body">
        <div class="chart-area">
          <ngx-charts-pie-chart [view]="chartConfig.view" [scheme]="chartConfig.colorScheme"
            [results]="preferences.chartData" [legend]="chartConfig.showLegend"
            [explodeSlices]="chartConfig.explodeSlices" [labels]="chartConfig.showLabels"
            [doughnut]="chartConfig.doughnut" [gradient]="chartConfig.gradient" (select)="onSelectFromChart($event)">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-lg-6 game-list-panel">
    <app-game-list *ngIf="selected_items" [listOf]="selected_items.name" [games]="selected_items.gamesInGroup"
      [maxHeight]="chartConfig.view[1]"></app-game-list>
  </div>
</div>
