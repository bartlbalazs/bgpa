<div id="userName" class="row" *ngIf="userId">
  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">User</h6>
      </div>
      <div class="card-body">
        <h2>{{userId}}</h2>
      </div>
    </div>
  </div>
</div>

<div id="themes" *ngIf="popularities.theme" class="row">
  <div class="col-lg-6">
    <div class="card shadow mb-4">

      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Themes</h6>
      </div>

      <div class="card-body">
        <div class="chart-area">
          <ngx-charts-pie-chart *ngIf="popularities.theme" [view]="chartConfig.view" [scheme]="chartConfig.colorScheme"
            [results]="popularities.theme.chartData" [legend]="chartConfig.showLegend"
            [explodeSlices]="chartConfig.explodeSlices" [labels]="chartConfig.showLabels"
            [doughnut]="chartConfig.doughnut" [gradient]="chartConfig.gradient"
            (select)="onSelectFromChart('theme', $event)">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 game-list-panel">
    <app-game-list *ngIf="selected_items.theme" [listOf]="selected_items.theme.name"
      [games]="selected_items.theme.gamesInGroup" [maxHeight]="chartConfig.view[1]"></app-game-list>
  </div>
</div>
