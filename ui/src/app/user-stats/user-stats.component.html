<div *ngIf="userId" class="row">

  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">User</h6>
      </div>
      <div class="card-body">
        <h2>{{userId}}</h2>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <app-badges [badges]=badges></app-badges>
  </div>
</div>

<app-summary id="summary" [summary]=summary></app-summary>

<app-preferences id="complexity" displayName="Complexity" [preferences]="popularities.weight"
  [chartType]="ChartType.BAR">
</app-preferences>

<app-preferences id="players" displayName="Games by player count" [preferences]="popularities.recommendedPlayers"
  filterName="only the best player count" [filteredPreferences]="popularities.bestPlayers" [chartType]="ChartType.BAR">
</app-preferences>

<app-preferences id="themes" displayName="Themes" [preferences]="popularities.theme"
  [filteredPreferences]="popularities.themeWoExpansions" filterName="without expansions"></app-preferences>
<app-preferences id="mechanisms" displayName="Mechanisms" [preferences]="popularities.mechanism"
  [filteredPreferences]="popularities.mechanismWoExpansions" filterName="without expansions"></app-preferences>
<app-preferences id="designers" displayName="Designers" [preferences]="popularities.designer"
  [filteredPreferences]="popularities.designerWoExpansions" filterName="without expansions"></app-preferences>
<app-preferences id="artists" displayName="Artists" [preferences]="popularities.artist"
  [filteredPreferences]="popularities.artistWoExpansions" filterName="without expansions"></app-preferences>
<app-preferences id="families" displayName="Families" [preferences]="popularities.family"
  [filteredPreferences]="popularities.familyWoExpansions" filterName="without expansions"></app-preferences>
<app-preferences id="subdomains" displayName="Subdomains" [preferences]="popularities.subDomain"
  [filteredPreferences]="popularities.subDomainWoExpansions" filterName="without expansions"></app-preferences>
