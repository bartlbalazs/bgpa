<div *ngIf="userId" class="row">

  <div class="col-lg-6">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">User</h6>
      </div>
      <div class="card-body">
        <h2>{{userId}}</h2>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <app-badges [badges]=badges></app-badges>
  </div>
</div>

<app-preferences id="themes" displayName="Themes" [preferences]="popularities.theme" [chartConfig]="chartConfig">
</app-preferences>
<app-preferences id="mechanisms" displayName="Mechanisms" [preferences]="popularities.mechanism"
  [chartConfig]="chartConfig"></app-preferences>
<app-preferences id="designers" displayName="Designers" [preferences]="popularities.designer"
  [chartConfig]="chartConfig"></app-preferences>
<app-preferences id="artists" displayName="Artists" [preferences]="popularities.artist" [chartConfig]="chartConfig">
</app-preferences>
<app-preferences id="families" displayName="Families" [preferences]="popularities.family" [chartConfig]="chartConfig">
</app-preferences>
<app-preferences id="subdomains" displayName="Subdomains" [preferences]="popularities.subDomain"
  [chartConfig]="chartConfig"></app-preferences>
